<!DOCTYPE html>
<html>
  <head>
    <title>Test plot with highcharts module</title>
  </head>
  
  <body>


    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.0.js"></script>    
    <script src="myplotfuncs.js"></script>  

    <div>
      Plot title: <input type="text" name="Plot title" id="pltitle" value="Title"><br>
      Plot subtitle: <input type="text" name="Plot title" id="plsubtitle" value="Subtitle"><br>
      x-axis label: <input type="text" name="Plot title" id="plxlabel" value="xlabel"><br>
      y-axis label: <input type="text" name="Plot title" id="plylabel" value="ylabel"><br>
      Plot type:<br>
      <input type="radio" id="plottype1" name="plottype" value="line" checked>line<br>
      <input type="radio" id="plottype2" name="plottype" value="column">column<br>
      <input type="radio" id="plottype3" name="plottype" value="pie">pie<br>      

      Select a csv data file: <input type="file" id="fileInput" accept=".csv"><br>
      <button onclick="updateplot()">Update</button>
    </div>

    <div id="error out"></div>
    <div id="container" style="max-width: 315px; max-width: 800px; height: 400px; margin: 0 auto"></div>

  </body>
</html>
